<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="index.css">
<body>
    <div class="calculator" id="calculator">
        <div class="scrncontainer" id="scrn">0</div>
        <div class="operations"><b class="err" id="greet"><font style="color: white;">Welcome</font></b><button id="delete">del</button></div>
        <div class="buttons" id="buttons">
            <button class="btn" id="btn-1">9</button><button class="btn" id="btn-2">8</button><button class="btn"
                id="btn-3">7</button><button class="btn" id="btn-4">+</button><button class="btn"
                id="btn-5">6</button><button class="btn" id="btn-6">5</button><button class="btn"
                id="btn-7">4</button><button class="btn" id="btn-8">-</button><button class="btn"
                id="btn-9">3</button><button class="btn" id="btn-10">2</button><button class="btn"
                id="btn-11">1</button><button class="btn" id="btn-12">*</button><button class="btn"
                id="btn-13">C</button><button class="btn" id="btn-14">0</button><button class="btn"
                id="btn-15">=</button><button class="btn" id="btn-16">/</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
